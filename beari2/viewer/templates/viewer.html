<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beari2 Database Viewer - Real-Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .objects-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .object-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            /* transition: all 0.3s ease; */
            /* animation: fadeIn 0.5s ease; */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .object-card:hover {
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transform: translateY(-5px);
        }

        .object-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .object-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            text-transform: capitalize;
        }

        .object-type {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .type-noun {
            background: #e3f2fd;
            color: #1976d2;
        }

        .type-verb {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .type-adjective {
            background: #e8f5e9;
            color: #388e3c;
        }

        .properties {
            margin-top: 15px;
        }

        .property {
            margin-bottom: 12px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .property-relation {
            font-weight: bold;
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .property-value {
            color: #555;
            font-size: 1em;
            padding-left: 10px;
        }

        .property-weight {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75em;
            margin-left: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .empty-state-text {
            color: #666;
            font-size: 1.2em;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            background: #4caf50;
            color: white;
            border-radius: 5px;
            font-size: 0.85em;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        .timestamp {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .filter-controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üêª Beari2 Database Viewer</h1>
            <p class="subtitle">
                Real-time visualization of Living Objects
                <span class="status-badge">‚óè LIVE</span>
            </p>
        </header>

        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <span class="stat-number" id="stat-total">0</span>
                <span class="stat-label">Total Objects</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="stat-nouns">0</span>
                <span class="stat-label">Nouns</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="stat-verbs">0</span>
                <span class="stat-label">Verbs</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="stat-adjectives">0</span>
                <span class="stat-label">Adjectives</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="stat-properties">0</span>
                <span class="stat-label">Properties</span>
            </div>
        </div>

        <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="Noun">Nouns</button>
            <button class="filter-btn" data-filter="Verb">Verbs</button>
            <button class="filter-btn" data-filter="Adjective">Adjectives</button>
            <input type="text" class="search-box" id="search" placeholder="Search objects...">
        </div>

        <div class="objects-container" id="objects">
            <div class="empty-state">
                <div class="empty-state-icon">üå±</div>
                <div class="empty-state-text">Waiting for objects to grow...</div>
            </div>
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        let currentFilter = 'all';
        let searchQuery = '';
        let allObjects = [];

        // Connect to SSE stream
        const eventSource = new EventSource('/api/stream');

        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            allObjects = data.objects;
            updateStats(data.stats);
            updateTimestamp(data.timestamp);
            renderObjects();
        };

        eventSource.onerror = function(error) {
            console.error('SSE Error:', error);
        };

        function updateStats(stats) {
            document.getElementById('stat-total').textContent = stats.total_objects;
            document.getElementById('stat-nouns').textContent = stats.nouns;
            document.getElementById('stat-verbs').textContent = stats.verbs;
            document.getElementById('stat-adjectives').textContent = stats.adjectives;
            document.getElementById('stat-properties').textContent = stats.total_properties;
        }

        function updateTimestamp(timestamp) {
            const date = new Date(timestamp * 1000);
            document.getElementById('timestamp').textContent = 
                `Last updated: ${date.toLocaleTimeString()}`;
        }

        function renderObjects() {
            const container = document.getElementById('objects');
            
            // Filter objects
            let filtered = allObjects.filter(obj => {
                const matchesFilter = currentFilter === 'all' || obj.type === currentFilter;
                const matchesSearch = searchQuery === '' || 
                    obj.name.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <div class="empty-state-text">No objects found</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(obj => {
                const typeClass = `type-${obj.type.toLowerCase()}`;
                const propertiesHtml = obj.properties.map(prop => `
                    <div class="property">
                        <div class="property-relation">${prop.relation}</div>
                        <div class="property-value">
                            ${prop.target_value}
                            ${prop.weight > 1 ? `<span class="property-weight">√ó${prop.weight}</span>` : ''}
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="object-card">
                        <div class="object-header">
                            <span class="object-name">${obj.name}</span>
                            <span class="object-type ${typeClass}">${obj.type}</span>
                        </div>
                        <div class="properties">
                            ${propertiesHtml || '<em style="color: #999;">No properties yet</em>'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderObjects();
            });
        });

        // Search box
        document.getElementById('search').addEventListener('input', function(e) {
            searchQuery = e.target.value;
            renderObjects();
        });

        // Initial load
        fetch('/api/database')
            .then(r => r.json())
            .then(data => {
                allObjects = data.objects;
                updateStats(data.stats);
                updateTimestamp(data.timestamp);
                renderObjects();
            });
    </script>
</body>
</html>
